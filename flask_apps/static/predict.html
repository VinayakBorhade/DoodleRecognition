<!DOCTYPE html>
<html>
<head>
    <title>Doodle Recognition App</title>
    <style>
        *{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <input id="image-selector" type="file">
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold">Predictions</p>
    <p>airplane: <span id="airplane-prediction"></span></p>
    <p>apple: <span id="apple-prediction"></span></p>
    <p>banana: <span id="banana-prediction"></span></p>
    <img id="selected-image" src=""/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function(){
            let reader=new FileReader();
            reader.onload=function(e){
                let dataURL=reader.result;
                $("#selected-image").attr("src", dataURL);
                base64Image=dataURL.replace("data:image/png;base64,","");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#airplane-prediction").text("");
            $("#apple-prediction").text("");
            $("#banana-prediction").text("");
        });
        $("#predict-button").click(function(event){
            let message={
                image:base64Image
            }
            console.log(message);
            $.post("http://localhost:5000/predict", JSON.stringify(message), function(response){
                $("#airplane-prediction").text(response.prediction.airplane.toFixed(6));
                $("#apple-prediction").text(response.prediction.apple.toFixed(6));
                $("#banana-prediction").text(response.prediction.banana.toFixed(6));
                console.log(response);
            });
        });
    </script>
</body>
</html>
